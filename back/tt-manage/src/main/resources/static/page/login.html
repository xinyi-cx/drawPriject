<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </li>
        </ul>
    </div>
</div>
<div id="login">
    <ul id="login-main">
        <li>账号登录 <span id="version" style="margin-left:43%;"></span></li>
        <li><input id="userId" type="text" placeholder="请输入账号"></li>
        <li><input id="userName" type="text" placeholder="请输入用户名"></li>
        <span id="msgSpan" style="display:none">错误！</span></li>
        <li>
            <button id="butten">登录</button>
        </li>
    </ul>
